<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>terminal</title>
  <style>
    /* 90s hacker terminal theme */
    :root{
      --bg:#000;
      --green:#33ff00;
      --dark-green:#002200;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--green);
      font-family: "Courier New", Courier, monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    body{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:4rem;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.01) 0px,
          rgba(255,255,255,0.01) 1px,
          transparent 1px,
          transparent 3px
        );
    }

    /* Terminal window */
    .terminal {
      width: min(900px, 95%);
      padding: 2rem;
      border: 2px solid var(--dark-green);
      background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.9));
      box-shadow: 0 0 40px rgba(51,255,0,0.03), inset 0 0 30px rgba(0,255,0,0.02);
      color: var(--green);
      line-height:1.4;
      letter-spacing:0.5px;
      border-radius:4px;
      position:relative;
    }

    /* Glowing text */
    .terminal h1, .terminal p {
      margin:0 0 0.75rem 0;
      text-shadow: 0 0 6px rgba(51,255,0,0.12), 0 0 14px rgba(51,255,0,0.04);
    }

    /* Heading looks like a prompt line */
    .terminal h1{
      font-size:1.6rem;
      font-weight:700;
      text-transform:uppercase;
    }

    /* Fake prompt/caret */
    .prompt::before{
      content: "> ";
      color: var(--green);
      opacity:0.9;
      font-weight:700;
      margin-right:0.25rem;
    }

    .blink::after{
      content: "_";
      display:inline-block;
      width:0.6ch;
      margin-left:0.2rem;
      color:var(--green);
      animation: blink 1s steps(2, start) infinite;
      text-shadow: none;
    }

    @keyframes blink{
      50% { opacity:0; }
    }

    /* Small screen adjustments */
    @media (max-width:480px){
      .terminal{ padding:1rem; }
      .terminal h1{ font-size:1.2rem; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 class="prompt blink">hello GitHub</h1>
    <p class="prompt">this is my first update! Hi!</p>
  </div>
</body>
</html>
